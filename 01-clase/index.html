<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <title>Clase 01</title>
</head>

<body>
  <h1>Agregando VUE</h1>
  <h3>Utilizando una CDN</h3>
  <div id="app">
    <p> {{mensaje}} </p>
    <p v-text="mensaje"></p>
    <p v-html="mensajeHTML"></p>

    <hr>
    <h4 class="my-5">property binding</h4>
    <div class="my-5 ">
      <input class="my-2" type="text" value="123"> <br>
      <input class="my-2" type="text" value="valor"> <br>
      <input class="my-2" type="text" v-bind:value="valor"> <br>
      <input class="my-2" type="text" :value="valor"> <br>
    </div>

    <hr>

    <h4>Event binding</h4>

    <div class="my-5">
      <button class="btn btn-success my-2" v-on:click="contador ++">Contar 1: <span
          class="badge text-bg-secondary">{{contador}}</span></button> <br>
      <button class="btn btn-success my-2" @Click="contador2 ++">Contar 2: <span
          class="badge text-bg-secondary">{{contador2}}</span></button> <br>
      <button class="btn btn-success my-2" @Click="incrementar()">Contar 3: <span
          class="badge text-bg-secondary">{{getContador()}}</span> </button> <br>
    </div>

    <hr>

    <div class="my-5">

      <h4>Double data binding</h4>

      <h5>Manual</h5>
      <input type="text" :value="valor2" @input="actualizar($event)"> {{valor2}}

      <h5>Automatico</h5>
      <input type="text" v-model="valor3"> {{valor3}}

    </div>

























  </div>



























  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
  <script src="app.js"></script>
</body>

</html>
